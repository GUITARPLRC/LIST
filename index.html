<!DOCTYPE html>
<html>
	<head>
		<title>To Do: List Maker</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="intro">
			<h1>To Do: List Maker</h1>
			<ul>
				<li>Type item into empty box</li>
				<li>Click add button to add to list</li>
				<li>Double Click item to remove from list</li>
			</ul>
		</div>
		
		<input type="text" id="text" maxlength="25"></input>
		<input type="submit" id="button" value="Add"></input>
		<h3 id="warn">Please enter some text before adding to list</h3>
		
		<div id="frame">My List
			<ul id="list">
				<li>First Item</li>
				<li>Second Item</li>
				<li>Third Item</li>
			</ul>
		</div>
	
		<script src="script.js"></script>
	</body>
</html>
